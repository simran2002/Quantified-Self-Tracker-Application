<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styling.css" />
    <title>Edit Tracker</title>
  </head>

  <body class="bg-mid">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div>
        <ul class="navbar-nav mr-auto">
          <span class="sr-only">&nbsp &nbsp </span>
          <li class="nav-item active">
            <a
              class="nav-link navbar-brand"
              href="/home/{{userid}}"
              style="color: black"
            >
              Home
            </a>
            <span class="sr-only">&nbsp &nbsp </span>
          </li>
          <li class="nav-item active">
            <a class="nav-link navbar-brand" href="/logout/{{userid}}">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row div-mint">
      <h1 align="center">Edit {{Tracker.name}}</h1>
    </div>
    <div class="log-div-style">
      <br /><br />
      <form
        action="/edit_tracker/{{Tracker.id}}"
        method="POST"
        id="edit_tracker-form"
      >
        <div class="row">
          <div class="centre-text">
            <label>Tracker Name &nbsp &nbsp &nbsp</label>
            <input type="text" name="name" placeholder="Update name" required />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="centre-text">
            <label for="description">Tracker Description &nbsp &nbsp</label>
            <input
              type="text"
              name="description"
              placeholder="Update Description"
              required
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="centre-text">
            <label>Tracker Type &nbsp &nbsp</label>
            <input type="text" name="type" value="{{Tracker.type}}" disabled />
          </div>
        </div>
        <br />
        <br />
        <div class="row">
          <div class="centre-text">
            <button type="submit" class="btn btn-success">Edit Tracker</button>
          </div>
        </div>
      </form>
      <br />
      <br />
    </div>
  </body>
</html>
