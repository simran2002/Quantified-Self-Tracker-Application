<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styling.css" />
    <title>Edit Log</title>
  </head>

  <body class="bg-mid">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div>
        <ul class="navbar-nav mr-auto">
          <span class="sr-only">&nbsp &nbsp </span>
          <li class="nav-item active">
            <a
              class="nav-link navbar-brand"
              href="/home/{{userid}}"
              style="color: black"
            >
              Home
            </a>
            <span class="sr-only">&nbsp &nbsp </span>
          </li>
          <li class="nav-item active">
            <a class="nav-link navbar-brand" href="/logout/{{userid}}">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row div-mint">
      <h1 align="center">Edit log</h1>
    </div>
    <div class="log-div-style">
      <br />
      <form action="/edit_log/{{Log.id}}" method="POST" id="edit_log_form">
        <div class="row">
          {% if tracker.type == "multiple" %}
          <div class="centre-text">
            {% for i in mcq %}
            <label for="{{i}}">{{i}}</label>
            <input
              type="radio"
              id="{{i}}"
              name="value"
              value="{{i}}"
              required
            />
            <br />
            {% endfor %}
          </div>
          {% elif tracker.type == "numerical" %}
          <div class="centre-text">
            <label>Value &nbsp &nbsp &nbsp</label>
            <input
              type="text"
              name="value"
              placeholder="Enter numeric value"
              required
            />
          </div>
          {% elif tracker.type == "boolean" %}
          <div class="centre-text">
            <input type="radio" name="value" />
            <label for="value">True</label>
            <input type="radio" name="value" />
            <label for="value">False</label>
          </div>
          {% endif %}
        </div>
        <br />
        <div class="row">
          <div class="centre-text">
            <label>Note &nbsp &nbsp &nbsp</label>
            <input type="textarea" name="note" required />
          </div>
        </div>
        <br /><br /><br />
        <div class="row">
          <div class="centre-text">
            <button type="submit" class="btn btn-success">Add Log</button>
          </div>
        </div>
      </form>
      <br />
    </div>
  </body>
</html>
