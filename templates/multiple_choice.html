<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styling.css" />
    <title>Multiple Choice Tracker</title>
  </head>

  <body class="bg-mid">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div>
        <ul class="navbar-nav mr-auto">
          <span class="sr-only">&nbsp &nbsp </span>
          <li class="nav-item active">
            <a
              class="nav-link navbar-brand"
              href="/home/{{userid}}"
              style="color: black"
            >
              Home
            </a>
            <span class="sr-only">&nbsp &nbsp </span>
          </li>
          <li class="nav-item active">
            <a class="nav-link navbar-brand" href="/logout/{{userid}}">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row div-mint">
      <h1 align="center">Add a new log for {{tracker.name}}</h1>
    </div>
    <div class="mcq-div">
      <br />
      <form method="post" action="/add_mcq/{{tracker.id}}/{{userid}}">
        <h3>
          Add multiple choice values for the tracker - separated by comma (,)
        </h3>
        <br /><br />
        <input type="text" name="options" placeholder="tracker log values" />
        <br /><br />
        <button type="submit" class="btn btn-dark">
          <b> Submit Values </b>
        </button>
      </form>
      <br /><br />
    </div>
  </body>
</html>
