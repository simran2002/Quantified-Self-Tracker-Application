<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styling.css" />
    <title>User Dashboard</title>
  </head>
  <body class="bg-mid">
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div>
        <ul class="navbar-nav mr-auto">
          <span class="sr-only">&nbsp &nbsp </span>
          <li class="nav-item active">
            <a
              class="nav-link navbar-brand"
              href="/add_tracker/{{User.id}}"
              style="color: black"
            >
              Add a new tracker
            </a>
            <span class="sr-only">&nbsp &nbsp </span>
          </li>
          <li class="nav-item active">
            <a class="nav-link navbar-brand" href="/logout/{{User.id}}">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row div-mint">
      <h1 align="center">Dashboard</h1>
      <h3 align="center">Welcome {{User.name}} !</h3>
    </div>
    <div class="log-div-style">
      <br />
      {% if Tracker %}
      <table class="table-centre">
        <th>Tracker</th>
        <th>&nbsp &nbsp &nbspTracker Description</th>
        {% for i in Tracker: %}
        <tr>
          <td><a href="/display/{{i.id}}">{{i.name}}</a></td>
          <td>&nbsp &nbsp{{i.description}}</td>
          <td>
            &nbsp &nbsp<a
              href="/add_log/{{i.id}}"
              class="btn btn-success"
              role="button"
              >Add Log</a
            >
          </td>
          <td>
            &nbsp &nbsp<a
              href="/edit_tracker/{{i.id}}"
              class="btn btn-warning"
              role="button"
              >Edit</a
            >
          </td>
          <td>
            &nbsp &nbsp<a
              href="/delete_tracker/{{i.id}}"
              class="btn btn-danger"
              role="button"
              >Delete</a
            >
          </td>
        </tr>
        <br />
        {% endfor %}
      </table>
      {% else %}
      <br />
      <div class="row">
        <div class="centre-text">No Trackers yet...</div>
      </div>
      <br />
      {% endif %}
      <br /><br />
    </div>
  </body>
</html>
